<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        .error {
            color: red;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="form-act bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Silahkan Login!</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %} 

        <form action="/login" method="POST">
            <label for="id_perpus" class="text-lg font-semibold mb-2 block">ID</label><br>
            <input type="number" placeholder="Masukan ID Perpus" id="id_perpus" name="id_perpus" required class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            <label for="password" class="text-lg font-semibold mb-2 block">Password</label><br>
            <input type="password" placeholder="Masukan Password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"><br><br>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md mt-6 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>
    </div>

</body>
</html>
